plugins {
	id 'java'
	id 'org.springframework.boot' version '3.2.2'
	id 'io.spring.dependency-management' version '1.1.4'
	id 'org.flywaydb.flyway' version '8.5.1' // Применяем плагин Flyway
}

group = 'by.rvn'
version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = '17'
}

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.flywaydb:flyway-core'
	compileOnly 'org.projectlombok:lombok'
	runtimeOnly 'org.postgresql:postgresql'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'

	implementation 'org.flywaydb:flyway-core:8.5.1'
}

flyway {
	url = 'jdbc:postgresql://localhost:5432/hospital' // Замените на ваш URL базы данных
	user = 'postgres' // Замените на ваше имя пользователя
	password = 'q1235322' // Замените на ваш пароль
}
tasks.named('test') {
	useJUnitPlatform()
}
